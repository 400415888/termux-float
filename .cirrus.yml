container:
  image: cirrusci/android-sdk:28
  cpu: 4
  memory: 8G

task:
  name: Build release apk

  environment:
    KEYSTORE: ENCRYPTED[48e78c48ca1c9c94cb3b145cfc9a70a6e0aad21dc0bce85636f2dfd19da43b573646fc3f3697b87a45a5ef74aa81442c]
    KEYSTORE_PASSWORD: ENCRYPTED[ba427c6cdc9d4dbcc23d938c905a6fcb1515ec7fdaee760b8712d79a013957d1f2e5f5d12b3c27ceb8d21f85c5573559]

  build_release_apk_script: |
    ./gradlew assembleRelease

  build_apksigner_script: |
    cd ../
    git clone https://github.com/fornwall/apksigner
    cd apksigner
    ./gradlew
    cp ./build/libs/apksigner-all.jar /tmp/apksigner.jar

  sign_release_apk_script: |
    echo "$KEYSTORE" | base64 -d > keystore.jks
    java -jar /tmp/apksigner.jar -p "$KEYSTORE_PASSWORD" keystore.jks \
      ./app/build/outputs/apk/release/app-release-unsigned.apk \
      ./termux-float-release-g${CIRRUS_CHANGE_IN_REPO:0:8}.apk

  release_artifacts:
    path: "./*.apk"

  unsigned_artifacts:
    path: "./app/build/outputs/apk/release/*.apk"
